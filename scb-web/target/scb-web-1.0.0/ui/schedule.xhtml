<!-- index.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/ui/template/template.xhtml">
	<!-- override content -->
	<ui:define name="meta">
		<f:metadata>
			<f:viewParam name="leagueId" value="#{scheduleView.leagueId}"
				converter="javax.faces.Long" />
		</f:metadata>
	</ui:define>

	<!-- override content -->
	<ui:define name="content">
		<!-- content -->
		<div id="empty-body" class="width">
			<h:panelGroup layout="block" styleClass="headline">
				<p>
					<i class="fa fa-shield" /> Ergenisse
				</p>
			</h:panelGroup>
			<div id="body" class="width"></div>
			<div class="clear"></div>
		</div>
	</ui:define>
</ui:composition>
